<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        label {
            display: block;
            width: 200px;
            float: left;
            text-align: right;
            margin: 10px 5px;
            clear: left;
        }
        
        input,
        select,
        textarea {
            margin: 10px 5px;
            vertical-align: middle;
        }
        
        .checks {
            vertical-align: bottom;
        }
        
        .submit {
            margin-left: 200px;
        }
    </style>
</head>

<body>
    <h1>Forms</h1>
    <form action="form-submit.php" method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" autofocus required id="first-name">
            <br>
            <br><label for="email">Email:</label>
            <input type="email" name="email" placeholder="enter a valid email address " required id="email">
        </fieldset>

        <br/> <label for="checkbox">Checkbox:</label>
        <input class="checks" type="checkbox" name="check" value="ch1" id="checkbox"> check 1
        <input class="checks" type="checkbox" name="check" value="ch2" id="checkbox"> check 2

        <br/> <label for="radio">Radio:</label>
        <input class="checks" type="radio" name="radio" value="r1" id="radio"> radio 1
        <input class="checks" type="radio" name="radio" value="r2" id="radio"> radio 2
        <br/> <label for="message">Message:</label>
        <textarea name="message" id="message">your message here</textarea>

        <br/><br> <label for="dropdown">Dropdown:</label>
        <select name="dropdown" id="dropdown">
        <option value="o1">Option 1</option>  
        <option value="o2">Option 2</option>
        <option value="o3">Option 3</option> 
        <option value="o4">Option 4</option> 
        <option value="o5">Option 5</option>
    </select>

        <br/><br> <label for="password">Password :</label>
        <input type="password" name="password" id="password">

        <br/> <br> <label for="number">Number :</label>
        <input type="number" name="number" id="number">

        <br> <br/> <label for="range">Range: 1</label>
        <input type="range" name="range" min="1" max="10" value="1" id="range"> 10

        <br> <br/> <label for="date">Date:</label>
        <input type="date" name="date" id="date">

        <br><br/> <label for="time">Time:</label>
        <input type="time" name="time" id="time">

        <br><br/> <label for="color">Color:</label>
        <input type="color" name="color" id="color">
        <br> <br/>

        <input id="submit" type="submit" value="Send">

</body>

</html>
