<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            text-align: center;
            color: red;
        }
        
        #para1 {
            text-align: center;
            color: blue;
        }
        
        .center {
            text-align: center;
            color: brown;
        }
        
        p.center {
            text-align: right;
            color: blueviolet;
        }
    </style>
</head>

<body>

    <p>Every paragraph will be affected by the style.</p>
    <p id="para1">Me too!</p>
    <h1 class="center">Red and center-aligned heading</h1>
    <p class="center">Red and right-aligned paragraph.</p>
    <p>And me!</p>

</body>

</html>
