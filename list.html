<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>

<body>
    <h1>Order List</h1>
    <ol>
        <li>step 1</li>
        <li>step 2
            <ol>
                <li>step A</li>
                <li>step B</li>
                <li>step C</li>
            </ol>
        </li>
        <li>step 3</li>
        <li>step 4</li>
    </ol>

    <h1>Unordered Lists</h1>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <h1>Defination List</h1>
    <dl>
        <dt>term 1</dt>
        <dd>description 1</dd>
        <dt>term 2</dt>
        <dd>description 2</dd>
    </dl>
</body>

</html>
