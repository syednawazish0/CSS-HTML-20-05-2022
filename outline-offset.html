<!DOCTYPE html>
<html lang="en">

<head>
    <title>Outline Offset</title>
    <style>
        p {
            margin: 30px;
            border: 1px solid black;
            outline: 1px solid red;
            outline-offset: 10px;
        }
    </style>
</head>

<body>
    <h2>The outline-offset Property</h2>

    <p>This paragraph has an outline 15px outside the border edge.</p>
</body>

</html>
